<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --danger-color: #cf6679;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-add {
            background-color: var(--primary-color);
            color: #000;
        }

        .btn-add:hover {
            opacity: 0.9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            animation: fadeIn 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-2px);
        }

        li.completed span {
            text-decoration: line-through;
            color: #777;
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            flex-grow: 1;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        li.completed .checkbox {
            background-color: var(--secondary-color);
        }

        li.completed .checkbox::after {
            content: 'âœ“';
            color: #000;
            font-size: 12px;
        }

        .btn-delete {
            background-color: transparent;
            color: var(--danger-color);
            padding: 8px;
            font-size: 1.2rem;
        }

        .btn-delete:hover {
            color: #ff4d4d;
            background-color: rgba(207, 102, 121, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Tasks</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
        <button class="btn-add" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList">
        <!-- Tasks will be loaded here -->
    </ul>
</div>

<script>
    const API_URL = 'http://127.0.0.1:8000/tasks';

    async function fetchTasks() {
        try {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            renderTasks(tasks);
        } catch (error) {
            console.error('Error fetching tasks:', error);
        }
    }

    function renderTasks(tasks) {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.className = task.completed ? 'completed' : '';
            li.innerHTML = `
                <div class="task-content" onclick="toggleTask(${task.id}, ${!task.completed}, '${task.title}', '${task.description || ''}')">
                    <div class="checkbox"></div>
                    <span>${task.title}</span>
                </div>
                <button class="btn-delete" onclick="deleteTask(${task.id})">&times;</button>
            `;
            taskList.appendChild(li);
        });
    }

    async function addTask() {
        const input = document.getElementById('taskInput');
        const title = input.value.trim();
        if (!title) return;

        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title, description: "" })
            });
            input.value = '';
            fetchTasks();
        } catch (error) {
            console.error('Error adding task:', error);
        }
    }

    async function toggleTask(id, completed, title, description) {
        try {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, completed, id })
            });
            fetchTasks();
        } catch (error) {
            console.error('Error updating task:', error);
        }
    }

    async function deleteTask(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });
            fetchTasks();
        } catch (error) {
            console.error('Error deleting task:', error);
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    }

    // Initial load
    fetchTasks();
</script>

</body>
</html>
